<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminlayout/template_admin.html}">

<body >
<div class="main-panel" layout:fragment="content">
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title ">Product User </h4>
                        <p class="card-category"><a href="/createproduct"> add</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Image</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Description</th>
                                <th scope="col">createdAt</th>

                                </thead>
                                <tbody>
                                <tr th:each="product : ${products}">
                                    <th scope="row" th:text="${product.id}"></th>
                                    <td th:text="${product.name}"></td>
                                    <td th:src="@{${'/images/' + product.image}}"></td>
                                    <td th:text="${product.price}"></td>
                                    <td th:text="${product.quantity}"></td>
                                    <td th:text="${product.description}"></td>
                                    <td th:text="${product.createdAt}"></td>

                                    <td><a th:href="@{/updateProductUser(id=${product.id})}" th:text="Edit"></a></td>
                                    <td><a th:href="@{/deleteProductUser(id=${product.id})}" th:text="Delete"></a></td>
                                </tr>
                                </tbody>
                            </table>
                            <nav aria-label="Page navigation">
                                <ul class="pagination">
                                    <li th:if="${totalPage > 0}" class="page-item" th:each="t : ${#numbers.sequence( 0, (totalPage - 1)/1)}" th:classappend="${t==page} ? active">
                                        <a class="page-link" th:href="@{/list(size=${size}, page=${t})}" th:text="${t+1}"></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>

</html>
